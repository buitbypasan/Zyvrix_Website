name: Application Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  php-lint:
    name: Lint PHP API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none

      - name: Validate Composer configuration
        working-directory: public_html/api
        run: composer validate

      - name: Install Composer dependencies
        working-directory: public_html/api
        run: composer install --no-interaction --prefer-dist

      - name: Lint PHP source files
        run: |
          find public_html/api -path "public_html/api/vendor" -prune -o -name '*.php' -print0 \
            | xargs -0 -n 1 php -l

  api-endpoints:
    name: API Endpoint Smoke Tests
    runs-on: ubuntu-latest
    needs: php-lint
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: zyvrix
          MYSQL_USER: zyvrix
          MYSQL_PASSWORD: zyvrix
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none

      - name: Install Composer dependencies
        working-directory: public_html/api
        run: composer install --no-interaction --prefer-dist

      - name: Wait for database to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -uroot -proot --silent; then
              echo "MySQL is ready"
              exit 0
            fi
            sleep 2
          done
          echo "MySQL did not start in time" >&2
          exit 1

      - name: Prepare schema
        run: mysql -h 127.0.0.1 -P 3306 -u zyvrix -pzyvrix zyvrix < database/init.sql

      - name: Run endpoint smoke tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: zyvrix
          DB_USER: zyvrix
          DB_PASSWORD: zyvrix
        run: bash public_html/api/tests/endpoint-smoke.sh
